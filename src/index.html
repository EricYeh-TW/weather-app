<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <noscript>
      <p>此網頁需要支援 JavaScript 才能正確運行，請先至你的瀏覽器設定中開啟 JavaScript。</p>
    </noscript>
    <div class="bg"></div>
    <div id="root">
      <main class="current container-fluid">
        <header class="header">
          <h2 class="header__title">目前天氣</h2>
          <a class="btn menu-btn" href="#" role="button" aria-disabled="true"></a>
        </header>
        <section class="current__item">
          <h1 class="current__city fw-normal">臺北市大安區</h1>
          <p class="current__location">站別: 大安森林公園</p>
          <p class="current__time">週二 · 2022 / 11 / 23</p>
        </section>
        <section class="current__item">
          <h1 class="current__temp fw-bold">21.5°</h1>
          <p class="current__desc">☁ 陰短暫陣雨</p>
        </section>
        <a class="btn arrow-btn" role="button" aria-disabled="true"></a>
      </main>
      <div class="forecast container-fluid">
        <div class="overlay">
          <header class="header">
            <h2 class="header__title">天氣預報</h2>
          </header>
          <section class="row m-0 p-0">
            <div class="forecast__item col-12 col-lg-4">
              <h3 class="forecast__time">週三 · 2022 / 11 / 24</h3>
              <div class="forecast__content forecast__weather">
                <i>☀<span>天氣現象:</span></i>
                <p>陰短暫陣雨</p>
              </div>
              <div class="forecast__content forecast__droplet">
                <i>💧<span>降雨機率:</span></i>
                <p>50%</p>
              </div>
              <div class="forecast__content forecast__temp">
                <i>🌡<span>平均溫度:</span></i>
                <p>22.5°</p>
              </div>
            </div>
            <div class="forecast__item col-12 col-lg-4">
              <h3 class="forecast__time">週三 · 2022 / 11 / 24</h3>
              <div class="forecast__content forecast__weather">
                <i>☀<span>天氣現象:</span></i>
                <p>陰短暫陣雨</p>
              </div>
              <div class="forecast__content forecast__droplet">
                <i>💧<span>降雨機率:</span></i>
                <p>50%</p>
              </div>
              <div class="forecast__content forecast__temp">
                <i>🌡<span>平均溫度:</span></i>
                <p>22.5°</p>
              </div>
            </div>
            <div class="forecast__item col-12 col-lg-4">
              <h3 class="forecast__time">週三 · 2022 / 11 / 24</h3>
              <div class="forecast__content forecast__weather">
                <i>☀<span>天氣現象:</span></i>
                <p>陰短暫陣雨</p>
              </div>
              <div class="forecast__content forecast__droplet">
                <i>💧<span>降雨機率:</span></i>
                <p>50%</p>
              </div>
              <div class="forecast__content forecast__temp">
                <i>🌡<span>平均溫度:</span></i>
                <p>22.5°</p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
