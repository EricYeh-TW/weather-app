<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div class="bg"></div>
    <div class="root">
      <header class="header">
        <h2 class="header__title">目前天氣</h2>
        <a class="header__option menu-btn" href="#" role="button" aria-disabled="true"></a>
      </header>
      <section class="current pt-4 pb-4">
        <h1 class="current__city">臺北市大安區</h1>
        <small class="current__location d-block mt-3">站別: 大安森林公園</small>
        <p class="current__time">週二 · 2022 / 11 / 23</p>
        <p class="current__temp fw-bold">21.5°</p>
        <p class="current__desc mb-4">☁ 陰短暫陣雨</p>
        <a class="current__forward arrow-btn" role="button" aria-disabled="true"></a>
      </section>
      <div class="overlay">
        <header class="header">
          <h2 class="header__title">天氣預報</h2>
        </header>
        <section class="forecast">
          <h3 class="forecast__time mt-3 mb-3">週三 · 2022 / 11 / 24</h3>
          <div class="forecast__content">
            <p class="forecast__desc"><span class="forecast__icon">☁</span>陰短暫陣雨</p>
            <p class="forecast__desc"><span class="forecast__icon">💧</span>50%</p>
            <p class="forecast__desc"><span class="forecast__icon">🌡</span>22.5°</p>
          </div>
          <h3 class="forecast__time mt-3 mb-3">週三 · 2022 / 11 / 24</h3>
          <div class="forecast__content">
            <p class="forecast__desc"><span class="forecast__icon">☁</span>陰短暫陣雨</p>
            <p class="forecast__desc"><span class="forecast__icon">💧</span>50%</p>
            <p class="forecast__desc"><span class="forecast__icon">🌡</span>22.5°</p>
          </div>
          <h3 class="forecast__time mt-3 mb-3">週三 · 2022 / 11 / 24</h3>
          <div class="forecast__content">
            <p class="forecast__desc"><span class="forecast__icon">☁</span>陰短暫陣雨</p>
            <p class="forecast__desc"><span class="forecast__icon">💧</span>50%</p>
            <p class="forecast__desc"><span class="forecast__icon">🌡</span>22.5°</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
