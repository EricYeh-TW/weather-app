<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div class="bg"></div>
    <div class="root">
      <header class="header">
        <h2 class="header__title">目前天氣</h2>
        <a class="menu-btn" href="#" role="button" aria-disabled="true"></a>
      </header>
      <main class="current container-fluid">
        <section>
          <h1 class="current__city fw-bold">臺北市大安區</h1>
          <p class="current__location">站別: 大安森林公園</p>
          <p class="current__time">週二 · 2022 / 11 / 23</p>
        </section>
        <section>
          <h1 class="current__temp fw-bold">21.5°</h1>
          <p class="current__desc">☁ 陰短暫陣雨</p>
        </section>
        <a class="arrow-btn" role="button" aria-disabled="true"></a>
      </main>
      <div class="overlay">
        <header class="header">
          <h2 class="header__title">天氣預報</h2>
        </header>
        <section class="forecast">
          <h3 class="forecast__time mt-3 mb-3">週三 · 2022 / 11 / 24</h3>
          <div class="forecast__content">
            <p class="forecast__desc"><span class="forecast__icon">☁</span>陰短暫陣雨</p>
            <p class="forecast__desc"><span class="forecast__icon">💧</span>50%</p>
            <p class="forecast__desc"><span class="forecast__icon">🌡</span>22.5°</p>
          </div>
          <h3 class="forecast__time mt-3 mb-3">週三 · 2022 / 11 / 24</h3>
          <div class="forecast__content">
            <p class="forecast__desc"><span class="forecast__icon">☁</span>陰短暫陣雨</p>
            <p class="forecast__desc"><span class="forecast__icon">💧</span>50%</p>
            <p class="forecast__desc"><span class="forecast__icon">🌡</span>22.5°</p>
          </div>
          <h3 class="forecast__time mt-3 mb-3">週三 · 2022 / 11 / 24</h3>
          <div class="forecast__content">
            <p class="forecast__desc"><span class="forecast__icon">☁</span>陰短暫陣雨</p>
            <p class="forecast__desc"><span class="forecast__icon">💧</span>50%</p>
            <p class="forecast__desc"><span class="forecast__icon">🌡</span>22.5°</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
