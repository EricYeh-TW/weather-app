<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-md p-0">
      <nav class="bg-success bg-gradient d-flex align-items-center text-white">
        <h1 class="title fs-4 p-2 ps-4 m-0 fw-bold"><span>新北市</span>現在及未來天氣狀況</h1>
        <div class="btn-group ms-auto">
          <button
            type="button"
            class="btn dropdown-toggle fw-bold me-3 text-white"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          ></button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" data-name="臺北市">臺北市</a></li>
            <li><a class="dropdown-item" href="#" data-name="基隆市">基隆市</a></li>
            <li><a class="dropdown-item" href="#" data-name="新北市">新北市</a></li>
            <li><a class="dropdown-item" href="#" data-name="桃園市">桃園市</a></li>
            <li><a class="dropdown-item" href="#" data-name="新竹市">新竹市</a></li>
            <li><a class="dropdown-item" href="#" data-name="苗栗縣">苗栗縣</a></li>
            <li><a class="dropdown-item" href="#" data-name="彰化縣">彰化縣</a></li>
            <li><a class="dropdown-item" href="#" data-name="雲林縣">雲林縣</a></li>
            <li><a class="dropdown-item" href="#" data-name="南投縣">南投縣</a></li>
            <li><a class="dropdown-item" href="#" data-name="嘉義市">嘉義市</a></li>
            <li><a class="dropdown-item" href="#" data-name="高雄市">高雄市</a></li>
            <li><a class="dropdown-item" href="#" data-name="屏東縣">屏東縣</a></li>
            <li><a class="dropdown-item" href="#" data-name="宜蘭縣">宜蘭縣</a></li>
            <li><a class="dropdown-item" href="#" data-name="花蓮縣">花蓮縣</a></li>
            <li><a class="dropdown-item" href="#" data-name="澎湖縣">澎湖縣</a></li>
            <li><a class="dropdown-item" href="#" data-name="金門縣">金門縣</a></li>
          </ul>
        </div>
      </nav>
      <main class="bg-light bg-gradient container-fluid">
        <div class="row">
          <article class="text-center m-auto p-3 col-12 col-md"></article>
          <table class="table table-striped text-center align-middle m-0 col-12 col-md">
            <thead>
              <tr>
                <th scope="col">日期</th>
                <th scope="col">天氣現象</th>
                <th scope="col">降雨機率</th>
                <th scope="col">溫度</th>
              </tr>
            </thead>
            <tbody>
              <tr class="first__day"></tr>
              <tr class="second__day"></tr>
              <tr class="third__day"></tr>
            </tbody>
          </table>
        </div>
      </main>
      <footer class="bg-success bg-gradient">
        <p class="text-center text-light m-0 p-2">• Eric Yeh • By JavaScript</p>
      </footer>
    </div>
  </body>
</html>
